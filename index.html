<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src=""></script>
</head>
<body>    
    <header>
        <h1>Our staff</h1>
        <nav>
            <a href="#profile1">Joe</a>
            <a href="#profile2">Matt</a>
            <a href="#profile3">Jane</a>
        </nav>
    </header>
    <main>
        <article id="profile1" class="card">
            <figure>
                <img src="css/images/profile1-500x500.png" alt="joe coder" width="500" height="500">
                <figcaption>Joe coder</figcaption>
            </figure>
            <p><q>I code stuff</q></p>
        </article>
        <article id="profile2" class="card">
            <figure>
                <img src="css/images/profile2-500x500.png" alt="matt designer" width="500" height="500">
                <figcaption>Matt designer</figcaption>
            </figure>
            <p><q>I design stuff</q></p>
        </article>
        <article id="profile3" class="card">
            <figure>
                <img src="css/images/profile3-500x500.png" alt="jane devrel" width="500" height="500">
                <figcaption>Jane <span class="nowrap">dev Rel</span></figcaption>
            </figure>
            <p><q>I teach stuff</q></p>
        </article>
    </main>
    <footer>
        <p>&copy; Acme Co.</p>
    </footer>
</body>
</html>
